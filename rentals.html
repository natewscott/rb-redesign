            <script>
            var cartOpen = false;
            var numberOfProducts = 0;
            $('body').on('click', '.js-toggle-cart', toggleCart);
            $('body').on('click', '.js-add-product', addProduct);
            $('body').on('click', '.js-remove-product', removeProduct);
            function toggleCart(e) {
            e.preventDefault();
            if(cartOpen) {
            closeCart();
            return;
            }
            openCart();
            }
            function openCart() {
            cartOpen = true;
            $('body').addClass('open');
            }
            function closeCart() {
            cartOpen = false;
            $('body').removeClass('open');
            }
            function addProduct(e) {
            e.preventDefault();
            openCart();
            $('.js-cart-empty').addClass('hide');
            var product = $('.js-cart-product-template').html();
            var productTitle = $('.product_title').text();
            var productPickUp = $('.pick-up').val();
            var productPickReturn = $('.return').val();
            var productLocation = $('.location option:selected').text();
            $('.js-cart-products').prepend(product);
            $(".prod-title").text(productTitle);
            $(".pu-date").text(productPickUp);
            $(".rtn-date").text(productPickReturn);
            $(".loc").text(productLocation);
            numberOfProducts++;
            }
            function removeProduct(e) {
            e.preventDefault();
            numberOfProducts--;
            $(this).closest('.js-cart-product').hide(250);
            if(numberOfProducts == 0) {
            $('.js-cart-empty').removeClass('hide');
            }
            }
            </script>
        </body>
