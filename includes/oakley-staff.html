			<p class="card-text">
				Ryan was born and raised in Clovis, CA and after high school attended Dartmouth College in New Hampshire where he played baseball and earned a B.A. in Psychological & Brain Sciences. During his college years he completed internships at Standard & Poor's in New York City and another in Arlington, Virginia in the legal services industry.
				Ryan fell into his career in the waterworks industry in 2012 where he went to work for Equarius Waterworks (later acquired by Ferguson) who at the time was the distributor of Neptune water meter products for all of California. As the systems specialist/project manager Ryan assisted with the implementation of AMR/AMI infrastructure to various municipalities throughout Northern California; training and working with municipal staffs to rollout automatic water meter reading solutions along with integrating automatic billing processes.
				After a year with Equarius, Ryan moved into outside sales with HD Supply Waterworks; one year in Bakersfield, CA and then transferred to the Union City branch where he spent another year.  In 2015 he made the move over to Corix Water products in Santa Clara and spent a year as an outside sales rep/estimator.
				Ryan found a home at R&B in April of 2016 and looks forward to settling in for the long haul with a fantastic company and a great group of colleagues.
