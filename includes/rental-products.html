			<p class="card-text">The 2LC employs a semi-automatic locking cam (LC) system to maintain force during the cooling cycle. It incorporates McElroy's patented Centerline Guidance System and is designed to butt fuse tees, ells and other fittings.</p>

			<h2 class="card-title">14 Pitbull Fusion Machine 1"- 4" Pipe</h2>
			<p class="card-text">The McElroy Pit Bull 14 is a compact, lightweight, highly reliable and rugged machine. The machine incorporates McElroy's patented Centerline Guidance System, and is design to butt fuse tees, ells and other fittings with consistent, high-quality results. With the semi-automatic locking cam, the Pit Bull 14 locks the movable jaw in place during the cooling cycle.</p>

			<h2 class="card-title">412 Rolling Fusion Machine 4" - 12" Pipe</h2>
			<p class="card-text">McElroy's Rolling 412 changed the industry when it was introduced as the first fully self-contained fusion machine in the world. Today, the 412 can be ordered with gas or electric power on a wheeled chassis that offers easy, on-site maneuvering. A hydraulic-clamping option is also available.</p>

			<h2 class="card-title">618 Rolling Fusion Machine 4" - 12" Pipe</h2>
			<p class="card-text">One of McElroy's most popular fusion machines, the Rolling 618 bridges the gap between small and large diameter fusion. The machine offers added versatility with a removable fourth jaw for compact, in-ditch use. McElroy 618 machines can fabricate segmented ells with optional mitered inserts and are DataLoggerÂ® compatible. Hydraulic clamping is available.</p>

			<h2 class="card-title">Tracstar 500 Series III Fusion Machine 6" - 20" Pipe</h2>
			<p class="card-text">The TracStar 500 was the first fusion machine in the world to be mounted on a track system, making it mobile in almost any terrain. Considered the flagship of McElroy machines, its success spawned the entire TracStar line of fusion equipment. The TracStar 500 Series 3 adds additional productivity enhancing features, such as indexer-mounted facer and heater that are powered by the machine, standard Hydraulic Clamping, dual pipe lifts and an economy engine throttle setting to conserve fuel.</p>

			<h2 class="card-title">Dataloggers</h2>
			<p class="card-text">The DataLogger is used to record and document key parameters of the fusion process to determine if a joint was fused with correct pressure and times according to supported standards. Heat soak times, heating pressure, open/close times, fusion time, fusion pressure and cool time are all recorded. The real-time fusion graph gives the operator immediate visual feedback and information regarding the integrity of each fusion joint.</p>

			<h1 class="card-title">Dechlorination Diffuser Kit</h1>
			<p class="card-text">Already widely used throughout the United States and Canada, the LPD-250 is the easiest dechlorination device available. Simply fill the feed tube with tablets and the LPD-250 will do the rest. There is no chemical to mix and waste. The LPD-250 is for use with chemically treated (4 ppm or less chlorine/chloramine) potable water.</p>
