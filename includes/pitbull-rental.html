<form action="#" method="get">
	<fieldset>
		<div class="formrow">
			<div class="formitem col1">
				<label class="label req" for="pu-pitbull">Pick Up Date</label>
				<input type="date" name="pu-pitbull" id="pu-pitbull" class="pick-up" required="required"/>
			</div>
		</div>
		<div class="formrow">
			<div class="formitem col1">
				<label class="label req" for="rd-pitbull">Return Date</label>
				<input type="date" name="rd-pitbull" id="rd-pitbull" class="return" required="required"/>
			</div>
		</div>
		<div class="formrow">
			<div class="formitem col1of2">
				<label class="label" for="pb-location">Pick Up Location</label>
				<select name="pb-location" id="pb-location" class="location" >
					<option selected="selected">please choose</option>
					<option value="bkf">Bakersfield</option>
					<option value="ch">Chico</option>
					<option value="fsn">Fresno</option>
					<option value="hyw">Hayward</option>
					<option value="mtc">Manteca</option>
					<option value="oak">Oakley</option>
					<option value="rwc">Redwood City</option>
					<option value="sac">Sacramento</option>
					<option value="sal">Salinas</option>
					<option value="sj">San Jose</option>
					<option value="sjf">San Jose Fusion</option>
					<option value="sr">Santa Rosa</option>
				</select>
			</div>
		</div>
	</fieldset>
	<div class="buttons">
		<div class="back">
			<button class="primary button js-add-product">Add to Cart</button>
		</div>
	</div>
</form>
