<div class="popup">
        <h2>Medium Diameter Classes</h2>
      <form action="https://formspree.io/nate@natescottdesign.com" method="POST">
        
        <div class="formrow">
          <div class="formitem col1">
            <label class="label req" for="firstname">First name</label>
            <input type="text" name="firstname" id="firstname"  required="required" x-autocompletetype="given-name"/>
          </div>
          <div class="formitem col1">
            <label class="label req" for="firstname">Last name</label>
            <input type="text" name="lastname" id="lastname"  required="required" x-autocompletetype="family-name"/>
          </div>
        </div>
        <div class="formrow">
          <div class="formitem col1of2">
            <label class="label req" for="class-Date">Course Date</label>
            <select name="class-Date" id="class-Date" required="required">
              <option value="">Select a Date</option>
              <option value="sept25-27">Sept 18 - 20</option>
              <option value="sept25-27">Nov 6 - 8</option>
            </select>
          </div>
        </div>
        <div class="formrow">
          <div class="formitem col1">
            <label class="label req" for="phone">Phone</label>
            <input type="phone" name="phone" id="phone" required="required"  x-autocompletetype="phone"/>
          </div>
          <div class="formitem col1">
            <label class="label req" for="email">Email</label>
            <input type="email" name="_replyto" id="email" required="required" x-autocompletetype="email"/>
          </div>
          <input type="hidden" name="_subject" value="Medium Diameter Sign Up" />
        </div>
        <input type="text" name="_gotcha" style="display:none" />
        <input type="hidden" name="_next" value="thank-you-medium.html" />
        <div class="buttons">
          <div class="forth">
            <button class="primary button" type="submit" value="send">Submit</button>
          </div>
          
        </div>
      </form>
      <p style="margin-top: 15%;">Need a custom class? Give us an <a href="mailto:">email</a> and we can set one up at our facilities or come to you.</p>
      <span class="popup-btn-close">close</span>
</div>
